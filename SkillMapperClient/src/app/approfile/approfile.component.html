<form action="" style="border:1px solid #ccc">
  <div class="container">
    <h1>Add Profile</h1>
    <p>Please fill in this form to create a profile.</p>
    <hr>
    <label for="employeeId"><b>Employee Id</b></label>
    <input type="number" placeholder="Enter EmployeeId" name="employeeId" required maxlength="5">

    <label for="city"><b>City</b></label>
    <input type="text" placeholder="Enter City" name="city" required>

    <label for="region"><b>Region</b></label>
    <input type="text" placeholder="Enter Region" name="region" required>

    <label for="psw"><b>Qualification</b></label>
    <input type="password" placeholder="Enter Password" name="empPassword" required>

    <label for="psw"><b>SupervisorName</b></label>
    <input type="text" placeholder="Enter Department" name="deptname" required>

    <label for="profilephoto"><b>Profile photo</b></label>
    <input type="file" placeholder="profilephoto" name="profilephoto" required>

    <div class="clearfix">
      <button type="submit" class="signupbtn">Add Profile</button>
      <button type="button" class="cancelbtn">Cancel</button>
    </div>
  </div>
</form>
